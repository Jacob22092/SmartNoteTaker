<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Note-Taker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <style>
        body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f4;
    color: #333;
    line-height: 1.6;
    margin: 0;
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.container {
    width: 100%;
    max-width: 600px;
    background: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}

h1 {
    color: #333;
    text-align: center;
}

.upload-container, .notes-container {
    margin-top: 20px;
}

button, input[type="file"], textarea {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    border-radius: 5px;
    border: 1px solid #ddd;
}

button {
    background: #0056b3;
    color: white;
    cursor: pointer;
    font-size: 1.1em;
}

button:hover {
    background: #0066cc;
}

textarea {
    height: 300px;
    font-size: 1em;
    resize: vertical;
    font-family: 'Courier New', monospace;
}

.buttons-container {
    display: flex;
    justify-content: flex-end;
    margin-top: 10px;
}

.buttons-container button {
    background: none;
    border: none;
    font-size: 1.5em;
    cursor: pointer;
    padding: 5px 10px;
}

.buttons-container button:hover {
    background: #e4e4e4;
}

.header {
    text-align: center;
    margin-bottom: 20px;
}

.header img {
    max-width: 100px;
    height: auto;
}

    </style>
    <div class="container">
        <div class="header">
            <img id="logo" src="logo.png" alt="Logo">
        </div>
        <div class="upload-container">
            <form id="file-upload-form" action="/upload" method="post" enctype="multipart/form-data">
                <input type="file" name="file" accept=".pdf,.txt,.doc,.docx">
                <button type="submit">Upload File</button>
            </form>
        </div>
        <div class="notes-container">
            <textarea id="notes" placeholder="Generated notes will appear here..." readonly></textarea>
        </div>
        <div class="buttons-container">
            <button id="copy-notes" title="Copy Notes">üìã</button>
            <button id="download-notes" title="Download Notes">‚¨áÔ∏è</button>
            <button id="clear-notes" title="Clear Notes">üßπ</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
